apiVersion: pipeline.knative.dev/v1alpha1
kind: Resource
metadata:
  name: hipster-git-source
  namespace: default
spec:
  type: git
  params:
  - name: url
    value: https://github.com/tejal29/microservices-demo
  - name: revision
    value: master
---
apiVersion: pipeline.knative.dev/v1alpha1
kind: Resource
metadata:
  name: frontend-image
  namespace: default
spec:
  type: image
  params:
  - name: url
    value: gcr.io/pipeline-crd-demo/frontend
---
apiVersion: pipeline.knative.dev/v1alpha1
kind: Resource
metadata:
  name: checkoutservice-image
  namespace: default
spec:
  type: image
  params:
  - name: url
    value: gcr.io/pipeline-crd-demo/checkoutservice
